<mat-card>
  <mat-card-title>
    手機數字運勢:
  </mat-card-title>
  <mat-card-content>
    <form
      [formGroup]="checkForm">
      <mat-form-field>
        <span
          matPrefix>09 &nbsp;</span>
        <input
          type="text"
          matInput
          (focus)="inputFocus('mobile')"
          (change)="listAllPairsStatus()"
          formControlName="mobile"
          placeholder="電話號碼">
      </mat-form-field>
    </form>

    <!-- 改運運勢結果 -->
    <mat-chip-list>
      <mat-chip
        *ngFor="let item of matchList;let i = index;"
        [color]="item.color"
        [selected]="item.color"
        >{{ item.number }} - {{ item.label }}</mat-chip>
    </mat-chip-list>
    <!-- 改運運勢結果 -->
  </mat-card-content>


</mat-card>
